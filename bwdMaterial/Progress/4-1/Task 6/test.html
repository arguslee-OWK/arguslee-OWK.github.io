<html>
    <head>
        <style>

            li { 
                color: black;
            }

            li:nth-child(odd) {
                color: blue;
            }

            li:nth-child(even) {
                color: red;
            }

        </style>
    </head>
    <body>
        <ul>
            <li>ho</li>
            <li>ho</li>
            <li>ho</li>
            <li>ho</li>
            <li>ho</li>
        </ul>
    </body>
</html>
