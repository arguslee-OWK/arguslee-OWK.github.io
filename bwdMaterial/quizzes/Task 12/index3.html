<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Task 12-3</title>
		<meta charset="utf-8">
		<script>

			function showItems()  {
			//	var content = document.getElementById('figure > div');
				var content = document.getElementById('nav > div');
				console.log(content);

				if(content.style.display === 'block') {
					for(let i=0 ; i<content.length ; i++) {
						let item = content[i];
						item.style.display = 'none';
					}
				}
				else {
					for(let i=0 ; i<content.length ; i++) {
						let item = content[i];
						item.style.display = 'block';
					}
				}
			}
		

			window.onload = function () {
				let allNavDivs = document.querySelectorAll('nav > div');
				for(let i=0 ; i<allNavDivs.length ; i++) {
					let menuNavDiv = allNavDivs[i];
					menuNavDiv.addEventListener('click', showItems);
					console.log(menuNavDiv);
					console.log(showItems);
				}

				//let allFigDivs = document.querySelectorAll('figure > div');
				//for(let i=0 ; i<allFigDivs.length ; i++) {
				//	let menuFigDiv = allFigDivs[i];
				//	menuFigDiv.addEventListener('click', showItems);
				//	console.log(menuFigDiv);
				//}
			}
		</script>
		<style>
			/* Do NOT change anything in <style> */
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			html {
				width: 100%;
				height: 100%;
			}

			body {
				padding: 0 10%;
			}

			nav > div {
				display: inline-block;
				width: 50px;
				height: 50px;
				margin: 10px;
				cursor: pointer;
			}

			figure > div {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 500px;
			}

			div.yellow {
				background-color: yellow;
			}

			div.red {
				background-color: red;
			}

			div.blue {
				background-color: blue;
			}

			div.orange {
				background-color: orange;
			}
		</style>
	</head>
	<body>
		<!-- Do NOT change anything in <body> -->
		<nav>
			<div class="yellow" id="yellow"></div>
			<div class="red" id="red"></div>
			<div class="blue" id="blue"></div>
			<div class="orange" id="orange"></div>
		</nav>
		<figure style="position: relative;"> 
			<div class="yellow" id="yellowPic"></div>
			<div class="red" id="redPic"></div>
			<div class="blue" id="bluePic"></div>
			<div class="orange" id="orangePic"></div>
		</figure>
	</body>
</html>
