<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Task 12</title>
		<meta charset="utf-8">
		<script>
			// Add your own JS codes here

			function showHideItems () {
				let menuId = this.id;
				let selector = 'div#' + menuId;
				let allMenuItems = document.querySelectorAll(selector);
				if(allMenuItems[0].style.display === 'block') {
					for(let i=0 ; i<allMenuItems.length ; i++) {
						let divId = allMenuItems[i];
						divId.style.display = 'block';
						console.log(i);
						console.log(menuId);
					}
				}
				else {
					for(let i=0 ; i<allMenuItems.length ; i++) {
						let divId = allMenuItems[i];
						divId.style.display = 'none';
						console.log(selector);
						console.log(divId);
					}
				}
			}

			window.onload = function () {
				let allMenuDIVs = document.querySelectorAll('figure > div');
				for(let i=0 ; i<allMenuDIVs.length ; i++) {
					let i=0, if i = allMenuDIVs.length; 
					let menuDivs = allMenuDIVs[i];
					console.log(menuDivs);
					console.log(i);
					menuDivs.addEventListener('click', showHideItems);
				}
			}


		</script>
		<style>
			/* Do NOT change anything in <style> */
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			html {
				width: 100%;
				height: 100%;
			}

			body {
				padding: 0 10%;
			}

			nav > div {
				display: inline-block;
				width: 50px;
				height: 50px;
				margin: 10px;
				cursor: pointer;
			}

			figure > div {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 500px;
			}

			div.yellow {
				background-color: yellow;
			}

			div.red {
				background-color: red;
			}

			div.blue {
				background-color: blue;
			}

			div.orange {
				background-color: orange;
			}
		</style>
	</head>
	<body>
		<!-- Do NOT change anything in <body> -->

			<div class="yellow" id="yellow"></div>
