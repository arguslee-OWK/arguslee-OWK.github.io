<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Task 11</title>
		<meta charset="utf-8">
		<style>
			/* Do not change anything in the CSS settings */
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				text-align: center;
			}

			div {
				display: inline-block;
				color: white;
				width: 180px;
				height: 180px;
				margin: 20px;
				font-size: 150%;
				font-family: sans-serif;
				line-height: 180px;
				vertical-align: top;
			}
		</style>
	
		<script>
			// Add your script to this <script> block
   			document.addEventListener('DOMContentLoaded', function () {
      			let div1 = document.getElementById('div1');
      			let paragraph = document.querySelector('div1 p');

      			//滑鼠移入時改變背景顏色（黑）字(白)
      			div1.addEventListener('mouseover', function () {
        		this.style.backgroundColor = 'black'; this.style.color = 'white';this.innerHTML = "Hi!";
     		 	})

      			//滑鼠移出時恢復背景顏色
      			div1.addEventListener('mouseout', function () {
        		this.style.backgroundColor = 'red';this.style.color = 'black';this.innerHTML = "    ";
      			})
    		})

    		 document.addEventListener('DOMContentLoaded', function () {
      			let div2 = document.getElementById('div2');
      			let paragraph = document.querySelector('div2 p');

      			//滑鼠移入時改變背景顏色（黑）字(白)
      			div2.addEventListener('mouseover', function () {
        		this.style.backgroundColor = 'black'; this.style.color = 'white'; this.innerHTML = "Hi!";
     		 	})

      			//滑鼠移出時恢復背景顏色
      			div2.addEventListener('mouseout', function () {
        		this.style.backgroundColor = 'green';this.style.color = 'black';this.innerHTML = "    ";
      			})
    		})
		</script>
		
	</head>
	<body>
		<!-- Do not change anything in <body> -->
		<div id="div1" style="background-color: red;"></div>
		<div id="div2" style="background-color: green;"></div>
	</body>
</html>
