<!DOCTYPE html>
<html>

  <script>
      function bigImg(x) {
        x.style.height = "256px";
        x.style.width = "256px";
      }

      function normalImg(x) {
        x.style.height = "128px";
        x.style.width = "128px";
      }
  </script>

  <body>
    <img onmouseenter="bigImg(this)" 
         onmouseleave="normalImg(this)" 
         border="0" 
         src="5923.gif" 
         alt="Smiley" 
         width="128" 
         height="128">

    <p>The function bigImg() is triggered when the user moves the mouse pointer onto the image.</p>
    <p>The function normalImg() is triggered when the mouse pointer is moved out of the image.</p>
  </body>
</html>
