<body>
  <!--操作範例-->
  // https://ithelp.ithome.com.tw/articles/10235687?sc=hot
 
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let elem = document.getElementById('elem');
      let paragraph = document.querySelector('elem p');

      //滑鼠移入時改變背景顏色（黑）
      elem.addEventListener('mouseover', function () {
        this.style.backgroundColor = 'black'; this.style.color = 'white';
      })

      //滑鼠移出時恢復背景顏色
      elem.addEventListener('mouseout', function () {
        this.style.backgroundColor = 'white';this.style.color = 'black';
      })
    })
  </script>

   <div id="elem">滑鼠移入時改變顏色</div>
</body>
