<!DOCTYPE html>
<html>
   <script>
      function display() {
            document.getElementById("myid").style.color = "red";
      }
   </script>

   <body>
      <h3 id = "myid" onmouseover = "display()">
         This is demo heading.
      </h3>
      
      <p>Keep the mouse cursor on the heading to change the color.</p>
 
   </body>
</html>
