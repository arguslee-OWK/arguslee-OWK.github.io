
<!DOCTYPE html>
<html>
  
<head>
    <meta charset="utf-8">
    <title>
        How to Change Background Color
        of a Div on Mouse Move Over
        using JavaScript ?
    </title>
  
    <style>
        .first {
            position: absolute;
            background: #E73C49;
            width: 300px;
            height: 250px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
  
<body>

        <div class="first"></div>
  
          <script type="text/javascript">
            var color = [red, "black", "green"];
  
            document.querySelector("in").addEventListener('mouseover', function (){document.querySelector("div").style.backgroundColor="black"})
            document.querySelector("out").addEventListener('mouseleave', function (){document.querySelector("div").style.backgroundColor="red"})

            //document.querySelector("div").addEventListener("mouseover", function (){document.querySelector("div").style.background = color[Math.floor(Math.random() * color.length)];})
    </script>
  </head>
</body>
  
</html>
