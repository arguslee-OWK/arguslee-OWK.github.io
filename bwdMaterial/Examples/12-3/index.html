<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Task 12-3</title>
		<meta charest="utf-8">
		<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
		<script>
			function checkRestoreDIVPos () {
				let divs = $('div');
				let vpHeight = $(window).height();
				let scrollTop = $(window).scrollTop();
				divs.each(function (index) {
					let div = divs.eq(index);
					let divTop = div.offset().top;
					if (vpHeight + scrollTop - 50 > divTop) {
						div.css('top',0);
					};
				});
			};

			window.onload = function() {
				console.log($(window).height());
				console.log($(window).scrollTop());
				let divs = $('div');
				console.log(divs.eq(0).offset().top);
				console.log(divs.eq(-1).offset().top);
				checkRestoreDIVPos();//檢查是否有 div在可視畫面內
				$(document).on('scroll', checkRestoreDIVPos);//用on可以同時綁定很多參數
			};

		</script>

		<style>
			div {
				position: relative;
				top: 50px;
				width: 200px;
				height: 200px;
				margin: 10px;
				background-color: red;
			};
		</style>
	</head>
