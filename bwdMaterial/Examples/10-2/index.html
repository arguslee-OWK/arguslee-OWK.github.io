		<script>
			var num1 = 5, num2 = 10, str = '5', undefinedVar = undefined;
			console.log(num1 > num2);
			console.log(num2 >= num1);
			console.log(num1 == str);
			console.log(num1 = str);
			console.log(num1 === str); //文字和數字內容的比較
			console.log(num1 !== str); //不等號的意思
			console.log(!undefinedVar);//是不是沒有東西, 驚嘆號加上 undefined
			console.log(!num1);

			function filterDIV () {
				let input = document.getElementsByTagName('input');
				let className = input[0].value;
				let matches = document.getElementsByClassName(className);
				if(matches.length === 0) {
					alert('No match!');
				}
				else {
					let allDIVs = document.getElementsByTagName('div');
					for(let i=0; i<allDIVs.length ; i++) {
						let div = allDIVs[i];
						div.style.display = 'none';
					}
					for(let i=0; i<matches.length; i++) {
						let div = matches[i];
						div.style.display = 'inline-block';
					}
				}
			}

			function resetFilter () {
				let allDIVs = document.getElementsByTagName('div');
				for(let i=0; i<allDIVs.length; i++) {
					let div = allDIVs[i];
					div.style.display = 'inline-block';
				}
			}

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                 
		</script>
		<style>
			div {
				display:inline-block;
				width: 100px;
				height: 100px;
			}

			div.red {
				background-color:red;
			}

			div.blue {
				background-color:blue;
			}

			div.yellow {
				background-color: yellow;
			}
		</style>
	</head>

		<div class = "yellow"></div>

	</body>
