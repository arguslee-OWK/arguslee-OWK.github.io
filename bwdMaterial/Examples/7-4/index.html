<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<title>Example 7-4</title>
		<meta charset="utf-8">
		<script> 
		//Statements come with a semi-colon at the end.
		console.log('This is a statement.'); /* 一個動作的敘述, 分號可以有，也可以不要，程式允許！ */	
		console.log('This is a statement without a semi-colon.')
		//No problem, but not resommended.
		console.log('A statement.');console.log('Another statement.');

		// A code block.
		{
			console.log('A statement in a code blodl.');
			console.log('Another statement in a code block.');
		}
		</script>
	</head>
	<body>
		<h1>JavaScript Tutorials</h1>
	</body>
</html>
